<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<main class="wrapper">
	<section class="form">
		<div class="form__inner row">
			<div class="column">
				<div class="form__title">
					Ваши данные
				</div>
				<div class="form__item form__item--required">
					<input class="form__input" type="text" required>
					<div class="form__input-placeholder">Введите Ф.И.О.</div>
				</div>
				<div class="form__item form__item--required">
					<input class="form__input" type="password" required>
					<div class="form__input-placeholder">Пароль</div>
				</div>
				<div class="form__item form__item--required">
					<input class="form__input" type="email" required>
					<div class="form__input-placeholder">Email</div>
				</div>
				<div class="form__item">
					<select class="form__input" name="city" id="city">
						<option value="">Город</option>
						<option value="">Город1</option>
						<option value="">Город2</option>
						<option value="">Город3</option>
					</select>
				</div>
				<div class="form__item">
					<input class="form__input" type="tel" id="phone" placeholder="+7 (999) 123-45-67">
					<div class="form__input-placeholder">Телефон</div>
				</div>
				<div class="form__item">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div class="column">
				<div class="form__title">
					Важно знать!
				</div>

					</div>
					<ol class="form__info-list">
						<li class="form__info-item">
							Развивайтесь
							не смотря ни на что
						</li>
						<li class="form__info-item">
							Не повторяйте за тем, кто повторяет
						</li>
					</ol>
				</div>
				<div class="form__item form__file">
					<label class="label-input-file">
						<span>Загрузить фото</span>
						<input type="file">
					</label>
				</div>
				<div class="form__item form__checkbox">
					<input type="checkbox" id="agree">
					<label for="agree">Я прочитал и соглашаюсь
						с <a href="#">правилами</a> участия в акции.</label>
				</div>
				<div class="form__item form__submit">
					<input class="form__submit-btn" type="submit" value="Участвовать">
				</div>
			</div>
		</div>

	</section>
</main>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
